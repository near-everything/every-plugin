<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preconnect to font origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme flash prevention - runs before any render -->
    <script>
      (function() {
        var t = localStorage.getItem('theme');
        if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <!--__RUNTIME_CONFIG__-->
    <!--__REMOTE_PRELOAD__-->
    
    <style>
      /* Minimal shell reset - does NOT style the app */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { height: 100%; -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
      body { 
        min-height: 100%; 
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      #root { min-height: 100vh; }
      
      /* Loading skeleton - scoped, replaced when app mounts */
      .loading-skeleton {
        display: flex;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #fff;
        color: #171717;
      }
      html.dark .loading-skeleton {
        background-color: #171717;
        color: #fafafa;
      }
      .skeleton-header {
        height: 64px;
        border-bottom: 1px solid #e5e5e5;
        display: flex;
        align-items: center;
        padding: 0 24px;
      }
      html.dark .skeleton-header {
        border-bottom-color: #404040;
      }
      .skeleton-logo {
        width: 120px;
        height: 32px;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 4px;
      }
      html.dark .skeleton-logo {
        background: linear-gradient(90deg, #2a2a2a 25%, #3a3a3a 50%, #2a2a2a 75%);
        background-size: 200% 100%;
      }
      .skeleton-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .skeleton-card {
        width: 100%;
        max-width: 400px;
        padding: 32px;
        border-radius: 12px;
        border: 1px solid #e5e5e5;
      }
      html.dark .skeleton-card {
        border-color: #404040;
      }
      .skeleton-title {
        width: 60%;
        height: 24px;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 4px;
        margin-bottom: 16px;
      }
      html.dark .skeleton-title {
        background: linear-gradient(90deg, #2a2a2a 25%, #3a3a3a 50%, #2a2a2a 75%);
        background-size: 200% 100%;
      }
      .skeleton-line {
        width: 100%;
        height: 16px;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 4px;
        margin-bottom: 8px;
      }
      html.dark .skeleton-line {
        background: linear-gradient(90deg, #2a2a2a 25%, #3a3a3a 50%, #2a2a2a 75%);
        background-size: 200% 100%;
      }
      .skeleton-line:last-child {
        width: 80%;
        margin-bottom: 0;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading skeleton - replaced when app mounts -->
      <div class="loading-skeleton">
        <div class="skeleton-header">
          <div class="skeleton-logo"></div>
        </div>
        <div class="skeleton-content">
          <div class="skeleton-card">
            <div class="skeleton-title"></div>
            <div class="skeleton-line"></div>
            <div class="skeleton-line"></div>
            <div class="skeleton-line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

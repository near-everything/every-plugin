<!DOCTYPE html>
<html lang="en">
  <head>
    <!--__HEAD_CONTENT__-->

    <!--__RUNTIME_CONFIG__-->
    <!--__REMOTE_PRELOAD__-->

    <style>
      /* Minimal shell reset - does NOT style the app */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html {
        height: 100%;
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      body {
        min-height: 100%;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      #root {
        min-height: 100vh;
      }
      @supports (min-height: 100dvh) {
        #root {
          min-height: 100dvh;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
